<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login: Ferreteria</title>
    <!-- Agrega tus estilos CSS aquí -->
    <link rel="stylesheet" href="/style.css">
    <!-- Agrega el framework de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card w-50">
            <div class="card-body">
                <h5 class="card-title" id="title-login">Ferremax</h5>
                <form id="login-form">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingresa tu email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña:</label>
                        <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" name="password" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Recordarme</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                </form>
                <!-- Mensaje de error -->
                <div id="error-message" class="mt-3 text-danger"></div>
                <!-- Botón para redirigir a la página de registro -->
                <a href="./login/registro.html" class="btn btn-secondary mt-3">Registrarse</a>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    <script>
        // Event listener para el formulario de inicio de sesión
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Evitar el envío del formulario por defecto
            
            // Obtener los valores de los campos de entrada
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var remember = document.getElementById('remember').checked;
            
            // Enviar los datos del formulario al servidor usando Fetch API
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Email': email,
                    'X-Password': password,
                    'X-Remember': remember
                }
            })
            .then(response => {
                // Verificar el estado de la respuesta
                if (response.ok) {
                    // Redireccionar al usuario a la página de inicio o hacer alguna otra acción
                    window.location.href = './login/profile.html'; 
                                } else {
                    // Mostrar un mensaje de error si las credenciales son incorrectas
                    document.getElementById('error-message').innerText = 'Credenciales incorrectas. Por favor, inténtalo de nuevo.';
                }
            })
            .catch(error => {
                // Mostrar un mensaje de error si ocurre algún problema con la solicitud
                console.error('Error al iniciar sesión:', error);
                document.getElementById('error-message').innerText = 'Ocurrió un error. Por favor, inténtalo de nuevo.';
            });
        });
    </script>
</body>
</html>
