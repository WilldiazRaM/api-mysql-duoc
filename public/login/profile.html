<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            background: #000; /* Fondo oscuro para mayor contraste */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            position: relative;
            max-width: 500px;
            width: 100%;
        }
        .iframe-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .iframe-container iframe {
            width: 100%;
            height: 100%;
        }
        .card {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Fondo blanco semitransparente */
            border-radius: 15px;
        }
        .btn-logout {
            display: block;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="iframe-container">
            <iframe allow="fullscreen" frameBorder="0" src="https://giphy.com/embed/km7QNaRa2LW4FxeWDW/video"></iframe>
        </div>
        <div class="card" role="region" aria-labelledby="profile-title">
            <div class="card-title">
                <h1 id="profile-title">Perfil de tu cuenta (ruta protegida)</h1>
            </div>
            <div class="card-body">
                <p>Bienvenido!</p>
                <span role="img" aria-label="Bandera de Chile">ðŸ‡¨ðŸ‡±</span>

</body>
</html>
