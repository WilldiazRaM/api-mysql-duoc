<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Ferreteria Max</title>
    <!-- Agrega tus estilos CSS aquí si los tienes -->
    <link rel="stylesheet" href="/style.css"> <!-- Hoja de estilos-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<style>
    /* Estilos para el cuerpo de la página */
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

/* Estilos para el contenedor del formulario */
.container {
    margin-top: 50px;
}

/* Estilos para la tarjeta */
.card {
    border: none;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    background-color: #fff;
}

/* Estilos para el título de la tarjeta */
.card-title {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
    color: #333;
}

/* Estilos para las etiquetas y los campos de entrada */
label {
    display: block;
    margin-bottom: 10px;
    color: #666;
}

input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

/* Estilos para el botón */
button[type="submit"] {
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
}

button[type="submit"]:hover {
    background-color: #0056b3;
}

</style>
<body>
    <div class="container">
        <div class="col">
            <div class="row">
                <div class="card">
                    <div class="card-title">Registrar :</div>
                    <div class="card-body">
                        <form action="/registrar" method="POST" id="registration-form">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" required>
                            <br>
                            <label for="email">Correo electrónico:</label>
                            <input type="email" id="email" name="email" required>
                            <br>
                            <label for="password">Contraseña:</label>
                            <input type="password" id="password" name="password" required>
                            <br>
                            <label for="confirm-password">Confirmar Contraseña:</label>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                            <br>
                            <button type="submit">Registrar</button>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Validar la coincidencia de las contraseñas
    document.getElementById('registration-form').addEventListener('submit', function(event) {
        var password = document.getElementById('password').value;
        var confirmPassword = document.getElementById('confirm-password').value;

        if (password !== confirmPassword) {
            alert("Las contraseñas no coinciden. Por favor, inténtalo de nuevo.");
            event.preventDefault(); // Evita que el formulario se envíe si las contraseñas no coinciden
        }
    });
</script>

</body>
</html>
