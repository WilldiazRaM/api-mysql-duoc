<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Ferreteria Max</title>
    <!-- Agrega tus estilos CSS aquí si los tienes -->
    <link rel="stylesheet" href="/style.css"> <!-- Hoja de estilos-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <h1>Registro de Usuario</h1><div class="container">
        <div class="col">
            <div class="row">
                <div class="card">
                    <div class="card-title">Registrar :</div>
                    <div class="card-body">
                        <form action="/registrar" method="POST">
                            <label for="email">Correo electrónico:</label>
                            <input type="email" id="email" name="email" required>
                            <br>
                            <label for="password">Contraseña:</label>
                            <input type="password" id="password" name="password" required>
                            <br>
                            <button type="submit">Registrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
